<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>IJB Yeni Giris</title>
        <link rel="icon" type="image/x-icon" href="assets/logo.jpg">
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $("#myform").submit(function(event){
                    event.preventDefault();

                    var formData = {
                        name: $("#name").val(),
                        surname: $("#surname").val()
                    };

                    $.ajax({
                        type: "POST",
                        url: "http://localhost:8000/server.php",
                        data: formData,
                        dataType: "json",
                        encode: true,
                        success: function(response) {
                            $("#response").html("<p>" + response.message + "</p>");
                        },
                        error: function(xhr, status, error) {
                            $("#response").mhtl("<p>Fehler: " + error + "</p>");
                        }
                    })
                })
            })
            </script>
        <div class="header">
                <img src="assets/logo.jpg" width="3%">
            <h1>Islamische Jugend in Bayern</h1>
        </div>
        <div class="eintrag">
            <form method="POST" id="myform">
                <label for="name">Isim:</label>
                <input type="text" placeholder="Isim" name="name" id="name">
                <label for="surname">Soyisim:</label>
                <input type="text" placeholder="Soysim" name="surname" id="surname">
                <input type="submit" value="Kaydet">
            </form>
            <div id="response"><p>test</p></div>
        </div>

    </body>
</html>
